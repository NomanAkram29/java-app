---
- hosts: dev
  become: True
  tasks:
    - name: Install Python pip
      apt:
        name: python-pip
        state: present
    - name: Install Docker
      apt:
        name: docker
        state: present
    - name: start Docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install Docker-py Python module
      pip:
        name: docker-py
        state: present
    - name: Start the Container
      docker_container:
        name: hariapp
        image: "nomana29/java-app:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
